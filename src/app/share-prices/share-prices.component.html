        <table border="0" cellspacing="0" cellpadding="0" class="financial-summary-table chartedrows tablehover noborder condensed-table">

          <thead class="table-header bold">
            <tr style="border-bottom:1px solid silver;vertical-align:middle;height:2em;color:#666">
              <ng-container *ngFor="let item of data.headers; let idx = index">
                <ng-container *ngIf="idx == 0; else otherHeader">
                  <th colspan="2">
                    {{item}}
                  </th>
                </ng-container>
                <ng-template #otherHeader>
                  <th>
                    {{item}}
                  </th>
                </ng-template>
              </ng-container>
            </tr>
          </thead>

          <tbody>
            <ng-container *ngFor="let row of data.rows;">
              <ng-container *ngIf="row.length == 1; else otherRow">
                <tr class="table-header bold">
                  <td colspan="7">
                    {{row[0]}}
                  </td>
                </tr>
              </ng-container>
              <ng-template #otherRow>
                <tr (mouseenter) ="showColumnCharts(row)"  (mouseleave) ="closeColumnCharts()">
                  <td colspan="2">
                    <div class="colspan-first-column">
                      <span>{{row[0]}}</span>
                      <span style="margin-left: 50px;">{{row[1]}}</span>
                    </div>
                  </td>
                  <ng-container *ngFor="let item of row; let idx = index">
                    <ng-container *ngIf="idx >=2">
                      <td>{{item}}</td>
                    </ng-container>
                  </ng-container>
                </tr>
              </ng-template>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="c30r">
    OTHER table
    <div id="chart_div" class="overlayChart" [ngClass]="{'overlayChartHide': isShowChart}"></div>
  </div>
