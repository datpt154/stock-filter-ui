<div class="filter-container">
  <dl class="notification">
    <!-- <dt>Chú ý (*)</dt> -->
    <dd>Vui lòng chọn các điều kiện bắt buộc (*) để tiếp tục</dd>
  </dl>

  <mat-card class="hhd-card">
    <mat-card-content class='hhd-card-content'>
      <mat-list *ngIf="selectedDataItems">

        <form [formGroup]="otherFactosFormGroup">
          <mat-list-item>
            <span class="list-item-title">Thời gian (*)</span>
            <mat-radio-group formControlName="timeFilter" class="list-otherfactor-item">
              <ng-container *ngFor="let item of otherFactors.filterTimes">
                <mat-radio-button [value]="item.code" class="otherfactor-item">{{item.value}}</mat-radio-button>
              </ng-container>
            </mat-radio-group>
          </mat-list-item>

          <mat-list-item formGroupName="stockExchange">
            <span class="list-item-title">Sàn (*)</span>
            <div class="list-otherfactor-item">
              <ng-container *ngFor="let item of otherFactors.stockExchanges">
                <mat-checkbox class="otherfactor-item" [formControlName]="item.code">
                  {{item.value}}
                </mat-checkbox>
              </ng-container>
            </div>
          </mat-list-item>
        </form>

        <ng-container *ngFor="let dataItem of selectedDataItems">
          <mat-list-item class="mat-list-dataItem">
            <span class="list-item-title-dataItem">{{dataItem.title}}</span>
            <div class="list-item-input">
              <nouislider [connect]="true" [min]="dataItem.min" [max]="dataItem.max" [tooltips]="[ true, true ]" [step]="dataItem.step"
                [(ngModel)]="dataItem.selectedValues"></nouislider>
              <span class="unit-class">{{dataItem.unit}}</span>
            </div>
          </mat-list-item>
        </ng-container>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <a class="clear-filter" href="javascript:void(0);" (click)="clearFilter()">
    <strong>Xóa tất cả điều kiện</strong>
  </a>
</div>

<div class="button-class">
  <button mat-raised-button color="primary" matStepperPrevious>Back</button>
  <button mat-raised-button color="primary" *ngIf="this.otherFactosFormGroup.valid"
    (click)="nextStep()" class="customButtonClass">Next</button>
</div>
