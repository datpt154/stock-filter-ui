<div class="alert alert-danger mt-3" role="alert">
  <dl>
    <dd>Vui lòng chọn ít nhất một lựa chọn để tiếp tục</dd>
    <dd>Bạn có tối đa 5 lựa chọn</dd>
  </dl>
</div>

<form [formGroup]="factorsFormGroup">
  <div class="card bg-light mt-2" *ngFor="let factor of factors; let idx=index" [formGroupName]="factor.code">
    <div class="card-body">
      <h5 class="card-title">{{factor.title}}</h5>
      <div>
        <ng-container *ngFor="let dataItem of factor.dataItems; let dataItemIndex=index">
          <ng-container *ngIf="dataItem.isShow">
            <div class="form-check form-check-inline w-15">
              <input class="form-check-input" type="checkbox" value="" id="{{factor.code + '_'+ dataItemIndex}}" [formControlName]="dataItem.code"
                [attr.disabled]="isDiasbled(factor.code, dataItem.code) ? '' : null">
              <label class="form-check-label" for="{{factor.code + '_'+ dataItemIndex}}">
                {{dataItem.title}}
              </label>
            </div>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>

  <ng-container *ngIf="this.factorsFormGroup.valid">
    <button type="button" class="btn btn-dark mt-3 float-right" (click)="nextStep()">Next</button>
  </ng-container>
</form>
