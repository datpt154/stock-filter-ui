<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" *ngIf="dataSource">

      <ng-container matColumnDef="rowIndex">
          <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
          <mat-cell *matCellDef="let element; let idx= index"> {{idx + 1}} </mat-cell>
        </ng-container>

    <ng-container matColumnDef="companyName">
      <mat-header-cell *matHeaderCellDef> Tên công ty </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.companyName}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="companyCode">
      <mat-header-cell *matHeaderCellDef> Mã chứng khoán </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.companyCode}} </mat-cell>
    </ng-container>

    <!-- dynamic Columns -->
    <ng-container *ngFor="let dynamicColumn of selectedDataItems; let idx = index">
      <ng-container [matColumnDef]="dynamicColumn.code">
        <mat-header-cell *matHeaderCellDef> {{dynamicColumn.title}} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.searchItems[idx].value}} </mat-cell>
      </ng-container>
  </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[10, 20, 50]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>

<div class="filter-button">
  <button mat-raised-button color="primary" (click)="backToFilterInput()">Back</button>
</div>
