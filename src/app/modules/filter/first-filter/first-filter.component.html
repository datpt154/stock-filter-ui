<div class="position-relative mt-3">
  <div class="position-absolute" style="right: 12px; top: 10px">Filters <span
    class="badge badge-info">{{selectedPTCBTotal + selectedPTKTTotal}}</span></div>
  <ngb-tabset>

    <ngb-tab title="Phân tích cơ bản">
      <ng-template ngbTabContent>
        <form [formGroup]="ptcbForm" class="first-filter-input">
          <table class="table">
            <tr class="form-group; p-3" *ngFor="let row of ptcbRowsTotal; let idx = index">
              <td *ngFor="let item of factors_ptcb | sliceArrayPipe : row;">
                <label [for]="idx">{{ item?.title }}:</label>
                <select class="form-control" [id]="idx" [formControlName]="item?.code" [ngClass]="item.isSelected ? 'bg-success' : ''">
                  <option *ngFor="let option of item?.ranges" [value]="option">{{option}}</option>
                </select>
              </td>
            </tr>
          </table>
        </form>
      </ng-template>
    </ngb-tab>

    <ngb-tab title="Phân tích kỹ thuật">
      <ng-template ngbTabContent>
        <form [formGroup]="ptktForm" class="first-filter-input">
          <table class="table">
            <tr class="form-group; p-3" *ngFor="let row of ptktRowsTotal; let idx = index">
              <td *ngFor="let item of factors_ptkt | sliceArrayPipe : row;">
                <label [for]="idx">{{ item?.title }}:</label>
                <select class="form-control" [id]="idx" [formControlName]="item?.code" [ngClass]="item.isSelected ? 'bg-success' : ''">
                  <option *ngFor="let option of item?.ranges" [value]="option">{{option}}</option>
                </select>
              </td>
            </tr>
          </table>
        </form>
      </ng-template>
    </ngb-tab>

  </ngb-tabset>

  <div class="d-flex justify-content-end">
    <button class="btn btn-dark" (click)="resetFilterInput()">Reset</button>
    <button class="btn btn-dark ml-2" [disabled]="(selectedPTCBTotal + selectedPTKTTotal) === 0">Tìm kiếm</button>
  </div>
</div>

<span style="margin-top: 10px">Total: 37</span>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Country</th>
    <th scope="col">Area</th>
    <th scope="col">Population</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let country of factors_ptkt">
    <th scope="row">{{ country.id }}</th>
    <td>
      <img [src]="'https://upload.wikimedia.org/wikipedia/commons/' + country.flag" class="mr-2" style="width: 20px">
      {{ country.name }}
    </td>
    <td>{{ country.area | number}}</td>
    <td>{{ country.population | number }}</td>
  </tr>
  </tbody>
</table>
