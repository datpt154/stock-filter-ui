<main>
  <section>
    <article *ngFor="let news of listNewData">
      <a class="item-wrapper" [routerLink]="'/news/newsDetail/'+ news.id">
        <img class="thumbnail" [src]="news.thumbnailUrl"/>
        <div class="detail">
          <span class="time">{{news.createdTime}}</span>
          <div class="subject">
            <span>{{news.title}}</span>
          </div>
        </div>
      </a>
    </article>
  </section>

  <app-pagination
    *ngIf="pagination.visible"
    [totalPage]="pagination.total"
    [currentPage]="pagination.currentPage"
    (pageChange)="goToPage($event)">
  </app-pagination>
</main>
