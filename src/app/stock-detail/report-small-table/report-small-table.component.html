<table class="table table-bordered table-hover">
  <thead class="thead-light">
    <tr>
      <th colspan="3">{{title}}</th>
    </tr>
  </thead>

  <tbody>
    <ng-container *ngIf="tableData; else noData">
      <ng-container *ngFor="let row of tableData">
        <tr class="bg-light">
          <td class="w-50 text-left pl-2">
            {{row[0]}}
          </td>
          <td class="w-15 text-right pr-2">
            {{row[1]}}
          </td>
          <td class="text-right pr-2">
            {{row[2] | number:'1.2-2'}}
          </td>
        </tr>
      </ng-container>
    </ng-container>
    <ng-template #noData>
      <tr>
        <td colspan="2">Không có data</td>
      </tr>
    </ng-template>

  </tbody>
</table>
