<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Log in</h5>
      <button
        #closeBtn
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="social-auth d-flex flex-column">
        <!-- <div class="label text-center">
          <span>Log in up via single sign-on</span>
        </div> -->
        <button type="button"class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="logInWithGoogle()">
          Log in up with Google
        </button>
        <!--
          <button type="button" class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="signInWithFB()">
            Sign up with Facebook
          </button>
        -->
      </div>
    </div>
  </div>
</div>
