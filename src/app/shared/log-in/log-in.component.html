<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Log in</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="loginPassword" class="w-100">
              Password
              <a class="float-right text-primary">Forget your password?</a>
            </label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="keepLoggedIn">
            <label class="form-check-label" for="keepLoggedIn">Keep me logged in</label>
          </div>
        </form>
        <div class="social-auth d-flex flex-column">
            <button type="button" class="btn btn-primary w-75  ml-auto mr-auto mt-3 mb-3">Log in</button>
            <div class="label text-center"><span>Or, login via single sign-on</span></div>
            <button type="button" class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="logInWithGoogle()">
              Login with Google
            </button>
            <!-- <button type="button" class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="logInWithFB()">
              Login with Facebook
            </button> -->
        </div>
    </div>
    </div>
</div>
