<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="appModalLabel">{{title}}</h5>
      <button type="button" class="close" (click)="activeModal.dismiss('Close')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      {{message}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close')">{{closeLabel}}</button>
      <button type="button" class="btn btn-primary" (click)="activeModal.close('Next')">{{nextLabel}}</button>
    </div>
  </div>
</div>
