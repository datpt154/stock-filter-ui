<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Sign up</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginFullName">Full name</label>
            <input type="email" class="form-control" id="loginFullName" placeholder="Full name">
          </div>
          <div class="form-group">
              <label for="signupEmail">Email</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Email">
            </div>
          <div class="form-group">
            <label for="signupPassword" class="w-100">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="signupRePassword" class="w-100">Retype password</label>
            <input type="password" class="form-control" id="signupRePassword" placeholder="Retype password">
          </div>
        </form>

        <div class="social-auth d-flex flex-column">
            <button type="button" class="btn btn-primary w-75  ml-auto mr-auto mt-3 mb-3">Log in</button>
            <div class="label text-center"><span>Or, Sign up via single sign-on</span></div>
            <button type="button" class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="signInWithGoogle()">
              Sign up with Google
            </button>
            <!-- <button type="button" class="btn btn-info w-75 mt-3 ml-auto mr-auto" (click)="signInWithFB()">
              Sign up with Facebook
            </button> -->
        </div>
    </div>
    </div>
</div>
